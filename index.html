<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Career Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your IT Career Match</h1>
        <input type="text" id="skillsInput" placeholder="Enter your skills separated by commas">
        <button onclick="findCareer()">Find Career</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function findCareer() {
            const input = document.getElementById('skillsInput').value;
            const response = await fetch('http://localhost:3000/api/careers/match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ skills: input.split(',') })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Best Match: ${data.bestMatch.name}`;
        }
    </script>
</body>
</html>
